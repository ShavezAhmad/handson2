<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment2</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="./index2.html" target="_self">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="name"><br><br>

        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="email"><br><br>

        <label for="pass">Password</label>
        <input type="password" name="pass" id="pass" placeholder="password"><br><br>

        Language<br><br>
        
        <input type="radio" name="lang" id="react" value="re">
        <label for="react">React</label><br>
        
        <input type="radio" name="lang" id="angular" value="an">
        <label for="angular">Angular</label><br>
       
        <input type="radio" name="lang" id="vue" value="vu">
        <label for="vue">Vue</label><br><br>

        Course<br><br>

        <input type="checkbox" name="prog" id="MERN" value="MERN" required>MERN<br>
        <input type="checkbox" name="prog" id="MEAN" value="MEAN">MEAN<br>
        <input type="checkbox" name="prog" id="MEVN" value="MEVN">MEVN<br><br>

        Field:<br>
        <select name="field" id="field">
            <option value="Front End">Front End</option>
            <option value="Back End">Back End</option>
            <option value="Full Stack">Full Stack</option>
        </select><br><br>
        <textarea name="textarea" id="text" rows="10" cols="25"></textarea><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" maxlength="10" >
        <input type="submit" value="Submit">
    </form><br>

    <h1>TABLES</h1>
    <a href="./index3.html">Click Here  </a>
</body>
</html>
